<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malware Awareness - Survey</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f9; }
    header { background:#0055a5; color:white; padding:20px; text-align:center; }
    nav { background:#222; text-align:center; padding:10px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    section { max-width:800px; margin:30px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea, select { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    button { background:#0055a5; color:white; border:none; padding:10px 20px; margin-top:15px; border-radius:5px; cursor:pointer; }
    button:hover { background:#003f7f; }
    footer { text-align:center; background:#222; color:white; padding:15px; margin-top:30px;}
  </style>
</head>
<body>
  <header>
    <h1>üìù Malware Awareness Survey</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="malware.html">What is Malware?</a>
    <a href="harm.html">Harm of Viruses</a>
    <a href="safety.html">How to Stay Safe</a>
    <a href="survey.html">Survey</a>
  </nav>

  <section>
    <h2>We value your input!</h2>
    <p>Help us understand how aware people are about malware and online safety.</p>

    <form name="malware-survey" method="POST" data-netlify="true">
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name">

      <label for="aware">Do you know what malware is?</label>
      <select id="aware" name="aware">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="unsure">Not sure</option>
      </select>

      <label for="protection">How do you protect yourself online?</label>
      <textarea id="protection" name="protection" rows="3"></textarea>

      <label for="experience">Have you ever experienced a virus or malware?</label>
      <select id="experience" name="experience">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="feedback">Any suggestions to raise awareness?</label>
      <textarea id="feedback" name="feedback" rows="3"></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </section>

  <footer>
    <p>Awareness is protection üí° | Malware Awareness Project</p>
  </footer>
</body>
</html>
